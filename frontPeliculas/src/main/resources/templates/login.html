<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="base :: cabecera">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INICIO DE SESION</title>
</head>
<body>
<div th:insert="base :: navbar"></div>

<div class="container px-5 py-5">
  <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
  <div th:if="${msga != null}" class='alert alert-danger' th:text="${msga}" role='alert'></div>

  <hr>
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Inicio de sesión</h3>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <input type="text" name="username" id="username"
                   class="form-control" th:placeholder="Correo" autofocus required/>
          </div>

          <div class="form-group">
            <input type="password" name="password" id="password"
                   class="form-control" th:placeholder="Contraseña" required/>
          </div>

          <input type="submit" class="btn btn-lg btn-primary btn-block"
                 th:value="Login"/>

        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Registro nuevo usuario</h3>
        <a class="btn btn-primary" role="button" th:href="@{/cusuarios/registrar}">Registrarse</a>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
