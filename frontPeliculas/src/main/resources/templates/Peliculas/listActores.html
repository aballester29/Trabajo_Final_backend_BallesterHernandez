<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="base :: cabecera">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PELICULAS</title>
</head>
<body>
<div th:insert="base :: navbar"></div>

<div class="container">

  <div class="card">
    <h2 th:text="${titulo}" class="card-header"></h2>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>
          <th scope="col">Identificador</th>
          <th scope="col">Nombre</th>
          <th scope="col">Nacionalidad</th>
          <th scope="col">Ver más</th>
          <th scope="col">Modificar</th>
          <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${listadoActores}">
          <td th:text="${actor.id}"></td>
          <td th:text="${actor.nombre}"></td>
          <td th:text="${actor.nacionalidad}"></td>
          <td><a th:href="@{/actores/editar/{id}  (id=${actor.id})  }" th:text="'editar'" class="btn btn-success btn-sm" role="button" title="Editar el actor."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
          </td>
          <th><a th:href="@{/actores/borrar/{id}  (id=${actor.id})   }" th:text="'borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar el actor."><i class="fas fa-trash" aria-hidden="true"></i></a></th>

        </tr>

        </tbody>
      </table>

    </div>
  </div>
  <hr>
  <a class="btn btn-primary" role="button" th:href="@{/ppeliculas/listar}">Ir a Inicio</a>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</body>
</html>
