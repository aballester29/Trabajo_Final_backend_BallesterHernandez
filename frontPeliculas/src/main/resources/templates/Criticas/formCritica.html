<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="base :: cabecera">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUEVA CRITICA</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<div class="container">
  <h2 th:text="${titulo}"
      class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
  <form th:action="@{/ccriticas/guardar/}" method="post" th:object="${critica}">
    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
      Por favor corrija los siguientes errores:
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
      </ul>
    </div>
    <div class="mb-3">
      <label for="idPelicula" class="form-label">idPelicula</label>
      <input type="text" class="form-control" th:field="*{idPelicula}" id="idPelicula" name="idPelicula"
             placeholder="Escriba el identificador de la pelicula" required="required">
    </div>
    <div class="mb-3">
      <label for="idUsuario" class="form-label">idUsuario</label>
      <input type="number" class="form-control" th:field="*{usuario.idUsuario}" id="idUsuario" name="idUsuario"
             placeholder="Escriba el idUsuario" required="required">
    </div>
    <div class="mb-3">
      <label for="puntuacion" class="form-label">Puntuación</label>
      <input type="number" class="form-control" th:field="*{puntuacion}" placeholder="Escriba su puntuación (permite decimales)" required="required" step="0.01" min="0" max="10" id="puntuacion" name="puntuacion"/>

    </div>

    <button type="submit" class="btn btn-dark">Guardar</button>
    <input type="hidden" th:field="*{idCritica}"/>
  </form>
  <hr>
  <a class="btn btn-primary" role="button" th:href="@{/ppeliculas/listar}">Ir a Inicio</a>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
