<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="base :: cabecera">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRITICAS</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<div class="container">

  <div class="card">
    <h2 th:text="${titulo}" class="card-header"></h2>
    <div class="card-body">
      <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
      <h4 class="card-title">
        <a th:href="@{/ccriticas/nuevo}" class="btn btn-primary btn-xs">Crear nueva critica</a>
      </h4>
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>
          <th scope="col">Identificador</th>
          <th scope="col">Pelicula</th>
          <th scope="col">Puntuación</th>
          <th scope="col">Fecha</th>
          <th scope="col">Usuario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="critica : ${listadoCriticas}">
          <td th:text="${critica.idCritica}"></td>
          <td th:text="${critica.idPelicula}"></td>
          <td th:text="${critica.puntuacion}"></td>
          <td th:text="${#dates.format(critica.fecha, 'dd-MM-yyyy')}"></td>
          <td th:text="${critica.usuario.idUsuario}"></td>

          <td>
            <a th:href="@{/ccriticas/editar/{id}  (id=${critica.idCritica})  }" th:text="'editar'" class="btn btn-success btn-sm" role="button" title="Editar alumno."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
            <a th:href="@{/ccriticas/borrar/{id}  (id=${critica.idCritica})   }" th:text="'borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar alumno."><i class="fas fa-trash" aria-hidden="true"></i></a>
          </td>
        </tr>

        </tbody>
      </table>

      <nav th:replace="paginator-nav :: paginator"></nav>

    </div>
  </div>
  <hr>
  <a class="btn btn-primary" role="button" th:href="@{/ppeliculas/listar}">Ir a Inicio</a>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
