<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="base :: cabecera">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USUARIOS</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<div class="container py-4">
  <div class="card bg-light">
    <div class="card-header" th:text="${titulo}"></div>
    <div class="card-body">

      <ul class="list-group">
        <li class="list-group-item active" th:text="${usuario.idUsuario}"></li>
        <li class="list-group-item" th:text="${usuario.nombre}"></li>
        <li class="list-group-item" th:text="${usuario.clave}"></li>
        <li class="list-group-item" th:text="${usuario.correo}"></li>
        <li class="list-group-item" th:text="${usuario.roles}"></li>
      </ul>
    </div>
  </div>
  <hr>
  <a class="btn btn-primary" role="button" th:href="@{/cusuarios/listado}">Volver al listado de usuarios</a>
</div>

</body>
</html>
